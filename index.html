<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="input-container" class="input-container">
        <div class="input-wrapper">
          <div class="input-wrapper-header">
            <h1 id="input-container-heading">Add new note</h1>
            <button id="closeBtn">‚úñÔ∏è</button>
          </div>
          <div class="input-wrapper-body">
            <h2 id="h2notetitle">Note Title</h2>
            <input id="Titleinput" type="text" placeholder="Title" />
            <h2>Note Content</h2>
            <textarea
              name="Note content"
              id="NoteContent"
              placeholder="NoteContent"
              spellcheck="false"
            ></textarea>
            <button id="addnoteBtn">+addNote</button>
            <button id="addtaskBtn">+addtask</button>
            <select name="Tags" id="tags">
              <option value="personal">personal</option>
              <option value="task">Task</option>
              <option value="work">Work</option>
              <option value="Idea">Idea</option>
            </select>
          </div>
        </div>
      </div>
      <div class="header">
        <h1>Quick Notes</h1>
        <div class="btn-container">
          <select name="filter" id="filter">
            <option value="all">All</option>
            <option value="personal">Personal</option>
            <option value="task">Task</option>
            <option value="work">Work</option>
            <option value="Idea">Idea</option>
          </select>

          <button id="addBtn">+ Add Note</button>
          <button id="themeBtn">mode</button>
        </div>
      </div>
      <div class="notes-container">
        <div class="todo-container">
          <div class="todolist">
            <h1>Todo</h1>
            click to add tasks
          </div>
        </div>
        <p id="pretext">ü•≤ no notes</p>
        <div class="grid-container"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
